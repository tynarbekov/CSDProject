<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h2>Redirecting...!</h2>
	<script type="text/javascript">
		var x = getCookie("lang");

		function getCookie(cname) {
		    var name = cname + "=";
		    var ca = document.cookie.split(';');
		    for(var i = 0; i <ca.length; i++) {
		        var c = ca[i];
		        while (c.charAt(0)==' ') {
		            c = c.substring(1);
		        }
		        if (c.indexOf(name) == 0) {
		            return c.substring(name.length,c.length);
		        }
		    }
		    return "";
		}

		if(getCookie("lang")=="ru"){
			window.location.assign("ru/index.html");
		}else{
			if(getCookie("lang")==""){
				var date = new Date(new Date().getTime() + 60 * 1000);  
				document.cookie = "lang=en;path=/;expires="+date;
			}
			window.location.assign("en/index.html");
		}
	</script>
</body>
</html>
